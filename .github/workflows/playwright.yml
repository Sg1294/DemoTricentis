name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    environment: production  # Change this to your environment name
    env:
      TEST_USER_EMAIL: ${{ secrets.USERNAME }}
      TEST_USER_PASSWORD: ${{ secrets.PASSWORD }}
    defaults:
      run:
        working-directory: ./PlayWright
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Debug - Check secret accessibility
      run: |
        echo "=== Secret Accessibility Debug ==="
        echo "Event name: ${{ github.event_name }}"
        echo "Repository: ${{ github.repository }}"
        echo "Actor: ${{ github.actor }}"
        echo "Ref: ${{ github.ref }}"
        echo "Is fork: ${{ github.event.pull_request.head.repo.fork }}"
        echo ""
        echo "Secret checks:"
        echo "USERNAME not empty: ${{ secrets.USERNAME != '' }}"
        echo "PASSWORD not empty: ${{ secrets.PASSWORD != '' }}"
        echo "=================================="
    - name: Verify test credentials are available
      run: |
        echo "Checking environment variables..."
        echo "From job-level env:"
        echo "  TEST_USER_EMAIL length: ${#TEST_USER_EMAIL}"
        echo "  TEST_USER_PASSWORD length: ${#TEST_USER_PASSWORD}"
        echo ""
        echo "From step-level env (direct secret):"
        echo "  DIRECT_EMAIL length: ${#DIRECT_EMAIL}"
        echo "  DIRECT_PASS length: ${#DIRECT_PASS}"
        echo ""
        if [ -z "$TEST_USER_EMAIL" ]; then
          echo "❌ Job-level: TEST_USER_EMAIL is EMPTY"
        else
          echo "✅ Job-level: TEST_USER_EMAIL is set (length: ${#TEST_USER_EMAIL})"
        fi
        if [ -z "$DIRECT_EMAIL" ]; then
          echo "❌ Step-level: DIRECT_EMAIL is EMPTY"
        else
          echo "✅ Step-level: DIRECT_EMAIL is set (length: ${#DIRECT_EMAIL})"
        fi
      env:
        DIRECT_EMAIL: ${{ secrets.USERNAME }}
        DIRECT_PASS: ${{ secrets.PASSWORD }}
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: PlayWright/playwright-report/
        retention-days: 30
