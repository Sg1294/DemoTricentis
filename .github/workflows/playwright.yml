name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      TEST_USER_EMAIL: ${{ secrets.USERNAME }}
      TEST_USER_PASSWORD: ${{ secrets.PASSWORD }}
    defaults:
      run:
        working-directory: ./PlayWright
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Verify test credentials are available
      run: |
        echo "Checking environment variables..."
        if [ -z "$TEST_USER_EMAIL" ]; then
          echo "❌ WARNING: TEST_USER_EMAIL is not set"
        else
          echo "✅ TEST_USER_EMAIL is set (length: ${#TEST_USER_EMAIL})"
        fi
        if [ -z "$TEST_USER_PASSWORD" ]; then
          echo "❌ WARNING: TEST_USER_PASSWORD is not set"
        else
          echo "✅ TEST_USER_PASSWORD is set (length: ${#TEST_USER_PASSWORD})"
        fi
        echo "All environment variables:"
        env | grep TEST_ || echo "No TEST_ variables found"
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: PlayWright/playwright-report/
        retention-days: 30
